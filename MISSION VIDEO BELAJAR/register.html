<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideoBelajar - Pendaftaran Akun</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="logo">
        <img src="./assets/Logo.png" alt="logo"/>
      </div>
    </nav>

    <main class="register-container">
      <div class="register-form">
        <div class="register-header">
          <h1 class="register-title">Pendaftaran Akun</h1>
          <p class="register-subtitle">Yuk, daftarkan akunmu sekarang juga!</p>
        </div>

        <form class="form-container">
          <div class="form-input">
            <label class="input-label"
              >Nama Lengkap <span class="required">*</span></label
            >
            <input type="text" class="input-field" required />
          </div>

          <div class="form-input">
            <label class="input-label"
              >E-Mail <span class="required">*</span></label
            >
            <input type="email" class="input-field" required />
          </div>

         
          <div class="form-input gender-select">
            <label class="input-label"
              >Jenis Kelamin <span class="required">*</span></label
            >
            <select class="input-field">
              <option value="">Pilih Jenis Kelamin</option>
              <option value="L">Pria</option>
              <option value="P">Wanita</option>
            </select>
          </div>

          <div class="form-input">
            <label class="input-label"
              >No. Hp <span class="required">*</span></label
            >
            <div class="phone-input">
              <select class="input-field" style="width: 120px">
                <div>
                  <img  src="./assets/id.png" alt="flag" />
                </div>
                <option value="+62">+62</option>
              </select>
              <input type="tel" class="input-field" required />
            </div>
          </div>


          <div class="form-input">
            <div class="input-container">
              <div class="input-icon">
                <img src="./assets/mdi_eye-off.png" alt="mdi_eye-off">
              </div>
              <label class="input-label">Kata Sandi <span class="required">*</span></label>
              <input type="password" class="input-field" required />
            </div>
            
          </div>

          <div class="form-input">
            <div class="input-container2">
              <div class="input-icon2">
                <img src="./assets/mdi_eye-off.png" alt="mdi_eye-off">
              </div>
              
              <label class="input-label">Konfirmasi Kata Sandi <span class="required">*</span></label>
              <input type="password" class="input-field" required />
            </div>
            
          </div>

          <a href="#" class="forgot-password">Lupa Password?</a>

          <button type="submit" class="btn btn-primary">Daftar</button>
          <button
            type="button"
            class="btn btn-secondary"
            style="margin-top: 12px"
          >
            Masuk
          </button>

          <div class="divider">
            <span class="divider-text">atau</span>
          </div>

          <button type="button" class="btn btn-google">
            <div>
              <img src="./assets/logos_google-icon.png" alt="google" />
            </div>
            

            Daftar dengan Google
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
